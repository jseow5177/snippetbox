{{ template "base" . }}

{{ define "title" }}Snippet #{{ .Snippet.ID }}{{ end }}

{{ define "main" }}
  {{ with .Snippet }}
  <div class="snippet">
    <div class="metadata">
      <strong>{{ .Title }}</strong>
      <span>#{{ .ID }}</span>
    </div>
    <pre><code>{{ .Content }}</code></pre>
    <div class="metadata">
      <!-- Format dates with custom template function -->
      <time>Created: {{ formatDate .Created }}</time>
      <time>Expires: {{ formatDate .Expires }}</time>
    </div>
  </div>
  {{ end }}
{{ end }}
